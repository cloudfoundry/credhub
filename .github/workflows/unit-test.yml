name: unit-test

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '8'
      - name: Build and test with Gradle
        run: ./gradlew clean build
