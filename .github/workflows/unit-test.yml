name: unit-test

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
          java-package: jdk
          architecture: x86
      - name: Build and test with Gradle
        run: ./gradlew clean build
